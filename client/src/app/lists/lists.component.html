<div class="text-center mt-3">
    <h2>{{predicate === 'liked' ? 'Members you like' : 'Members that like you'}}</h2>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group col-4" name="predicate">
            <button class="btn btn-sm btn-primary" btnRadio="liked" [(ngModel)]="predicate" (click)="loadLikes()">I Liked</button>
            <button class="btn btn-sm btn-secondary" btnRadio="likedBy" [(ngModel)]="predicate" (click)="loadLikes()">Liked Me</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
        <div *ngIf="members.length === 0">There's no one here yet.</div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination && members.length > 0">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;"
        >
    </pagination>
</div>
